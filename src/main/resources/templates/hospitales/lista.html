<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Hospitales list</title>
</head>
<body>

<!-- Botones-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- mx auto para centrar-->
        <ul class="navbar-nav mx-auto ">
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{'/doctor/lista'}" >Doctores</a>
            </li>
            <li class="nav-item  active">
                <a class="btn btn-outline-dark" th:href="@{'/hospital/lista'}">Hospitales</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{'/paciente/lista'}">Pacientes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Lista De Hospitales</h2>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre del Hospital</th>
            <th>Doctores</th>
            <th>Pacientes</th>
        </tr>
        <tr th:each="hospital,obj: ${hospitalList}">
            <td th:text="${obj.index+1}"> </td>
            <td th:text="${hospital.nombre}"></td>
            <td><a class="btn btn-outline-primary" th:href="@{'/hospital/mostrarD' + '?id=' + ${hospital.id}}">Mostrar</a></td>
            <td><a class="btn btn-outline-primary" th:href="@{'/hospital/mostrarP' + '?id=' + ${hospital.id}}">Mostrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
