<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Edicion Pacientes</title>
</head>
<body>
<!-- Botones-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-collapse collapse" id="navbarNav">
        <!-- mx auto para centrar-->
        <ul class="navbar-nav mx-auto ">
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{'/doctor/lista'}" >Doctores</a>
            </li>
            <li class="nav-item  active">
                <a class="btn btn-outline-dark" th:href="@{'/hospital/lista'}">Hospitales</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-dark" th:href="@{'/paciente/lista'}">Pacientes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <main>
        <div class="container px-4 py-5">
            <h1 class="pb-2 mb-4 border-bottom">Editar Paciente</h1>
            <form method="post" th:action="@{'/paciente/guardarp'}" class="col-4">
                <input th:value="${paciente.id}" name="id" type="hidden" />
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input th:value="${paciente.nombre}" name="nombre" type="text" class="form-control" id="nombre" th:readonly="${true}" />
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input th:value="${paciente.edad}" name="edad" type="number" class="form-control" id="edad" th:readonly="${true}" />
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Genero</label>
                    <input th:value="${paciente.genero}" name="genero" type="text" class="form-control" id="genero" th:readonly="${true}" />
                </div>
                <div class="mb-3">
                    <label for="diagnostico" class="form-label">Diagnostico</label>
                    <input th:value="${paciente.diagnostico}" name="diagnostico" type="text" class="form-control" id="diagnostico" th:readonly="${true}" />
                </div>
                <div class="mb-3">
                    <label for="fechaCita" class="form-label">Fecha Cita</label>
                    <input th:value="${paciente.fechaCita}" name="fechaCita" type="text" class="form-control" id="fechaCita" th:readonly="${true}" />
                </div>
                <div class="mb-3">
                    <label for="numeroHabitacion" class="form-label">Habitacion</label>
                    <input th:value="${paciente.numeroHabitacion}" name="numeroHabitacion" type="number" class="form-control" id="numeroHabitacion" />
                </div>
                <a th:href="@{'/paciente/lista'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
